<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:p="http://primefaces.prime.com.tr/ui" template="/layouts/template.xhtml">

	<ui:define name="content">
		<p:spacer height="30px;" width="100%"/>
			<p:dataTable id="cabinTable" value="#{cabinSearchBean.cabins}" var="_cabin" paginator="false" selection="#{cabinSearchBean.selectedCabin}" selectionMode="single" dblClickSelect="true">
		        <p:ajax event="rowSelect" listener="#{cabinSearchBean.onRowSelectNavigate}">
		        	<f:attribute name="cid" value="#{cabinSearchBean.conversation.id}" />
		        </p:ajax>  
				<p:column sortBy="#{_cabin.id}">
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{_cabin.id}" />
				</p:column>
				<p:column sortBy="#{_cabin.name}">
					<f:facet name="header">Name</f:facet>
					<h:outputText value="#{_cabin.name}" />
				</p:column>
			</p:dataTable>
	</ui:define>
</ui:composition>
