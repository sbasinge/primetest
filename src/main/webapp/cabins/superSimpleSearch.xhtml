<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<f:view contentType="text/html">
<h:head>
	<title>Cabin Finder</title>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	
</h:head>

<h:body>
	<h:form id="mainForm">
		<h:outputLabel value="State" for="state" />
		<h:selectOneMenu id="state"	value="#{cabinSearchBean.state}" converter="StateEnumConverter">
			<f:selectItems value="#{factories.states}" var="aState" itemLabel="#{aState.name}" />
		</h:selectOneMenu>
		<p:commandButton id="searchButton" action="#{cabinSearchBean.search}" value="Search" update="cabinList, map" />
		
	</h:form>
</h:body>
</f:view>
</html>
