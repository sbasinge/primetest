<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.prime.com.tr/ui">
<f:view contentType="text/html">
	  
<h:head>
	<title>Cabin Finder</title>
	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />
	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/themes/#{guestPreferences.theme}/skin.css" />
	
	<ui:insert name="heading"/>
</h:head>

<h:body styleClass="ui-widget ui-widget-content">
	<h:form id="masterForm">
		<div id="topNav" style="margin-bottom:10px;width:100%;height:100px;z-index:100;" class="ui-widget ui-widget-content">
			<p:dock position="top">
				<p:menuitem style="z-index:100;" value="Home" icon="/images/dock/home.png" url="/cabins/search.jsf" />
				<p:menuitem style="z-index:100;" value="Maintenance" icon="/images/dock/music.png" url="/cabins/maintenance.jsf" />
				<p:menuitem style="z-index:100;" value="Super Simple" icon="/images/dock/video.png" url="/cabins/superSimpleSearch.jsf" />
				<p:menuitem style="z-index:100;" value="List" icon="/images/dock/email.png" url="/cabins/list.jsf" />
				<p:menuitem style="z-index:100;" value="Link" icon="/images/dock/link.png" url="#" />
				<p:menuitem style="z-index:100;" value="RSS" icon="/images/dock/rss.png" url="#" />
				<p:menuitem style="z-index:100;" value="History" icon="/images/dock/history.png" url="#" />
			</p:dock>
			<p:themeSwitcher value="#{guestPreferences.theme}" style="width:150px" effect="fade">  
	            <f:selectItems value="#{guestPreferences.themes}" />  
	        </p:themeSwitcher> 
		</div>
 		<div id="leftnav" style="float:left;width:20%;font-size:12px;"  class="ui-widget ui-widget-content">
			<ui:insert name="leftmenu"/>
		</div>
		<div id="content" style="float:right;width:78%;" class="ui-widget ui-widget-content">
			<p:messages id="msgs" showDetail="true" globalOnly="false"/> 
			<ui:insert name="content"/>
		</div>
	</h:form>
</h:body>
<!-- 
<a4j:loadScript src="/resource/content/assets/ga.js" rendered="#{Environment.production}"/>
 -->
</f:view> 
</html>
