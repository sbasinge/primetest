<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

      xmlns:f="http://java.sun.com/jsf/core"

<f:view contentType="text/html">

<h:body>

			</p:dock>
		</div>
 		<div id="leftnav">

		</div>
		<div id="content">
			<ui:insert name="content"/>
